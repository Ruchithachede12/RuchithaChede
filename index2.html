<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <center><img src="./image.jpeg" alt="image"width="100"height="100">
        <h1>TELANGANA STATE ROAD TRANSPORT CORPORATION</h1>
        <br>
        <h1>GENERAL BUS PASS APPLICATION</h1></center>
    </fieldset>
    <fieldset>
        <legend><h3>Application Details</h3></legend>
        <table><tr>
            <td><label for="Name">Name</label>
            <input type="pattern"id="Name"></td>
            <td><label for="Fathers Name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Fathers Name</label>
            <input type="text"id="Fathers Name">
        </tr>
        <tr>
            <td><label for="Date Of Birth">Date Of Birth</label>
            <input type="date"id="Date Of Birth"></td>
            <td>
            <label for="Gender">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gender</label>
            <input type="radio"id="Gender" name="Gender"value="male">
            <label for="male">male</label>
            <input type="radio"id="Gender"name="Gender"value="Female">
            <label for="Female">Female</label>
            
        </td>
        </tr>
        <tr>
            <td><label for="Age">Age</label>
            <input type="text"id="Age"></td>
            <td><label for="Adhar">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Adhar</label>
            <input type="text"id="Adhar">
            </td>
        </tr>
        <tr>
            <td><label for="Whatsapp No">Whatsapp No</label>
            <input type="text"id="Whatsapp No"placeholder="enter phn num"
            pattern="\+91[6-9][0-9]{9}"></td>
            <td><label for="age">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;age</label>
            <input type="text"id="age"></td>
        </tr>
        <tr>
            <td><label for="Photo">Photo</label>
                <input type="file"id="Photo"></td>
            <td></td>
        </tr></table>

        </table>
    </fieldset>
    <fieldset>
        <legend><h3>Residential Address Details</h3></legend>
        <table><tr>
            <td><label for="Applicant Address">Applicant Address</label>
            <input type="text"id="Applicant Address"></td>
            <td><label for="District">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;District</label>
            <select name="Hyderabad" id="District">
                <option value="Hyderabad">Hyderabad</option>
                <option value="Mancherial">Mancherial</option>
                <option value="Karimnagar">Karimnagar</option>
            </select>
            </select>
            </td>
        </tr>
        <tr>
            <td><label for="Mandal">Mandal</label>
            <select name="" id="Mandal">
                <option value="Chennur">Chennur</option>
                <option value="Mancherial">Mancherial</option>
                <option value="Hyderabad">Hyderabad</option>
            </select></td>
            <td><label for="Village">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Village</label>
            <select name="Mandamarri" id="Village">
                <option value="Mysammaguda">Mysammaguda</option>
                <option value="Bellampelli">Bellampelli</option>
                <option value="padmanagar">padmanagar</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="Pincode">Pincode</label>
                <input type="text"id="Pincode"></td>
            <td></td>
        </tr></table>
    </fieldset>
    <fieldset>
        <legend><h3>Pass Type Details</h3></legend>
        <table><tr>
            <td><label for="City">City</label>
            <select name="" id="City">
                <option value="Asifabad">Asifabad</option>
                <option value="Mancherial">Mancherial</option>
                <option value="Hyderabad">Hyderabad</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="Pass Type">Pass Type</label>
            <select name="Select" id="Pass Type">
                <option value=""disable>select</option>
                <option value="General">General</option>
                <option value="Ordinary">Ordinary</option>
                <option value="Metro">Metro</option>
            </select></td>
        </tr></table>
    </fieldset>
    <fieldset>
        <legend><h3>Mode of Payment & Pass Collection</h3></legend>
        <table><tr>
            <td><label for="Mode of Payment">Mode of Payment</label>
            <select name="" id="Mode of Payment">
                <option value=""disable>select</option>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="Pass Delivery Mode">Pass Delivery Mode</label>
            <select name="" id="Pass Delivery Mode">
                <option value=""disable>select</option>
                <option value="In counter">In counter</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="Pass Delivery Place">Pass Delivery Place</label>
            <select name="" id="Pass Delivery Place">
                <option value=""disable>select</option>
                <option value="Mancherial">Mancherial</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Asifabad">Asifabad</option>
            </select></td>
        </tr></table>

    </fieldset>
    <center>
    <img src="./logo.jpeg" alt="logo"></center>
    <center><input type="text"id="enter caphca above"placeholder="enter caphca above"></center>
    <br>
    <center><button>Submit</button></center>
    
</body>
</html>
