<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="form.html"autocomplete="off">
        <h1>CONTACT DETAILS</h1>
        <h3><label for="FIRSTNAME">FIRSTNAME</label></h3>
        <input type="text"id="FIRSTNAME"spellcheck="false">
        <br>
        <h3><label for="LASTNAME">LASTNAME</label></h3>
        <input type="text"id="LASTNAME"spellcheck="false">
        <br>
        <h3><label for="EMAIL">EMAIL</label></h3>
        <input type="email"id="EMAIL"spellcheck="false"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <br>
        <h3><label for="PASSWORD">PASSWORD</label></h3>
        <input type="password"id="PASSWORD"spellcheck="false"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        <br>
        <br>
        <input type="SUBMIT"value="SUBMIT">

    </center>
    </form>
</body>
</html>
